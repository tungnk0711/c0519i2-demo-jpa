<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each="province,iterStat : ${provinces}" th:class="${iterStat.odd}? 'odd'">
    <div class="customer-item">
        <p th:text="${province.id}"></p>
        <p th:text="${province.name}"></p>
    </div>
</div>

</body>
</html>
