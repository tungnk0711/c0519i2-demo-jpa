<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form th:action="@{/search}" method="get">
    <input type="text" id="name" name="name">
    <input type="submit" value="Search">
</form>

<div th:each="customer,iterStat : ${customers}" th:class="${iterStat.odd}? 'odd'">
    <div class="customer-item">
        <p th:text="${customer.id}"></p>
        <p th:text="${customer.firstName}"></p>
        <p th:text="${customer.lastName}"></p>
        <p><a th:href="@{/delete-customer/__${customer.id}__}">Delete</a></p>

    </div>
</div>

</body>
</html>
